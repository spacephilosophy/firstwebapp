<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/web-speech-api@1.1.3/lib/speech-api.min.js."></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="chatbox">
        <div class="bot-message">Hello, how may I help you today?</div>
    </div>
    <div id="input-container">
        <input id="input" type="text" placeholder="Type or speak your message here">
        <button id="send-button" onclick="sendMessage()">Send</button>
        <button id="mic-button" onmousedown="startRecording()" onmouseup="stopRecording()"><i
                class="fas fa-microphone"></i></button>
    </div>
    <script src="app.js"></script>
</body>

</html>
